<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Already Watched</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666;
            margin: 4px 0 0 0;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .button:hover {
            background: #f5f5f5;
            border-color: #1976d2;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .button-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .button-content {
            flex: 1;
        }
        
        .button-title {
            font-weight: 500;
            margin: 0 0 2px 0;
            font-size: 14px;
        }
        
        .button-desc {
            font-size: 11px;
            color: #666;
            margin: 0;
            line-height: 1.3;
        }
        
        .status {
            padding: 12px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 16px;
        }
        
        .status.enabled {
            border-color: #4caf50;
            background: #f1f8e9;
            color: #2e7d32;
        }
        
        .status.disabled {
            border-color: #ff9800;
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }
        
        .footer a {
            color: #1976d2;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üé¨</div>
        <h1 class="title">YouTube Already Watched</h1>
        <p class="subtitle">AI-powered video management</p>
    </div>
    
    <div id="summaryStatus" class="status">
        <span id="statusText">Checking configuration...</span>
    </div>
    
    <div class="button-group">
        <button class="button" id="openSettings">
            <span class="button-icon">‚öôÔ∏è</span>
            <div class="button-content">
                <div class="button-title">Open Settings</div>
                <div class="button-desc">Configure API keys, models, and preferences</div>
            </div>
        </button>
        
        <button class="button" id="testFeature">
            <span class="button-icon">üß™</span>
            <div class="button-content">
                <div class="button-title">Test on YouTube</div>
                <div class="button-desc">Go to YouTube to try the extension</div>
            </div>
        </button>
        
        <button class="button" id="viewStats">
            <span class="button-icon">üìä</span>
            <div class="button-content">
                <div class="button-title">Extension Stats</div>
                <div class="button-desc">View watched videos and usage</div>
            </div>
        </button>
    </div>
    
    <div class="footer">
        <a href="https://github.com/roboalchemist/firefox-youtube-ai-extension" target="_blank">
            GitHub Repository
        </a> ‚Ä¢ 
        <a href="https://openrouter.ai" target="_blank">
            OpenRouter API
        </a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
